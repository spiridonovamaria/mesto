<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="account">
      <img class="account__photo" src="./images/image.jpg" alt="Аватар">
      <div class="account__bio">
        <div class="account__title">
          <h1 class="account__name">Жак-Ив Кусто</h1>
          <button class="account__edit-button" type="button"></button>
        </div>
        <h3 class="account__profession">Исследователь океана</h3>
      </div>
      <button class="account__add-button" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="elements">
      <ul class="posts">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">&copy;2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close popup__close-button-edit" type="button"></button>
      <form class="popup__form popup__form-edit" name="formEdit" novalidate>
          <h2 class="popup__header">Редактировать профиль</h2>
          <!--<fieldset class="popup__fieldset popup__fieldset-edit">-->
            <div class="popup__form-section">
            <input class="popup__input popup__input_type_name " type="text" placeholder="Ваше имя" name="name" required
              minlength="2" maxlength="40" id="name-input">
            <span class="popup__input-error"></span>
            </div>

            <div class="popup__form-section">
            <input class="popup__input popup__input_type_job" type="text" placeholder="Род деятельности" name="job"
              required minlength="2" maxlength="200" id="job-input">
            <span class="popup__input-error"></span>
            </div>

          <!--</fieldset>-->
          <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>



  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close popup__close-button-add" type="button"></button>
      <form class="popup__form popup__form-add" name="formEdit" novalidate>
          <h2 class="popup__header">Новое место </h2>
          <!--<fieldset class="popup__fieldset popup__fieldset-add">-->
            <div class="popup__form-section">
              <input class="popup__input popup__input_type_title" type="text" placeholder="Название" name="title" required
             minlength="2" maxlength="30" id="title-input">
            <span class="popup__input-error "></span>
            </div>
            <div class="popup__form-section">
            <input class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" name="link"
              required id="link-input">
            <span class="popup__input-error"></span>
            </div>
          <!--</fieldset>-->
          <button class="popup__save " type="submit"   >Создать</button>


      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__container popup__container-image">
      <button type="button" class="popup__close popup__close-image"></button>
      <img class="popup__open-image" src="#" alt="#">
      <p class="popup__header-image"></p>
    </div>
  </div>

  <template id="cardTemplate">
    <li class="post">
      <img class="post__photo">
      <div class="post__info">
        <h3 class="post__name"></h3>
        <button class="post__like-button" type="button"></button>
        <button class="post__delete-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
